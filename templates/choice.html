{% extends "base.html" %}
{% block title %}Choose a Story{% endblock %}
{% block content %}

Story:
<form action="/questions">
  <select name="story_id">
    {% for story in stories %}
      <option value="{{ story.choice }}">
        {{ story.title }}
      </option>
    {% endfor %}
  </select>
  <button>Go</button>

{% endblock %}
